<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filming Monitor</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inscrybmde@1.11.6/dist/inscrybmde.min.css">
  <script src="https://cdn.jsdelivr.net/npm/inscrybmde@1.11.6/dist/inscrybmde.min.js"></script>

  <link rel="stylesheet" href="app.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div>
    <button class="start">Start</button>
  </div>

  <div class="wrapper">
    <div class="webcam">
      <video autoplay="true" class="webcamVideo"></video>
      <div class="webcamVideoStats"></div>
    </div>

    <div class="volumeMeter">
      <canvas class="volumeMeterCanvas" width="25" height="240"></canvas>
      <div class="volume-text"></div>
    </div>

    <div class="notes">
      <textarea class="notesTextArea"></textarea>
    </div>
  </div>
</body>
</html>
